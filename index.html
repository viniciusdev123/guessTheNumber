<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess the number</title>
  </head>
  <body onload="init()"> <!--no momento que ele carregar a página, ele vai iniciar a função 'init'-->
    <main>
      <div id="welcomeScreen">
        <h2>Adivinhe o número <br />1 - 100</h2>
      </div>

      <div id="gameArea">
        <section>
          <h3 id="textOutput">Seu palpite:</h3>
          <input type="number" id="inputBox" min="1" max="100" onchange="compareNumbers()"/> <!--'onchange' -> na mudança, mudou esse campo, devo fazer o que? Ou seja, toda vez que eu digitar algo e aperta enter, ele vai lá e vai chamar a função compareNumbers()-->
        </section>
        <section class="stats">
          <div class="info">
            <p>Número de tentativas:</p>
            <span id="attempts"></span>
          </div>
          <div class="info">
            <p>Seus palpites:</p>
            <span id="guesses"></span>
          </div>
        </section>
        <button id="newGameButton" onclick="newGame()">NEW GAME</button> <!--onclick -> quando eu clicar em algo. Ou seja, quando eu pressionar o botão a minha função automáticamente será executada, e a minha função, vai recarregar a página.-->
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
